<main>
  <h1 class="visually-hidden">Heroes examples</h1>



  <div class="b-example-divider"></div>



  <div class="b-example-divider"></div>

  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <div>
          <div class="bd-example">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">备忘事项</th>
              <th scope="col"></th>

              <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
              {{range $key,$value := .Memolist}}
            <tr>
              <th scope="row" style="width: 8%;" >
                <p class="IDID">
                  
                </p>
              </th>

              {{if eq $value.Status 1}}
              <td  colspan="2"><del>{{$value.Title}}</del></td>
              {{else}}
              <td  colspan="2">{{$value.Title}}</td>
              {{end}}
              <td style="width: 30%;">

                {{if eq $value.Status 1}}
                <a  style="margin-left:5px;margin-right: 5px;" class="" href="/nodone?id={{$value.Id}}">未完成?</button>
                {{else}}
                <a  style="margin-left:5px;margin-right: 5px;" class="btn btn-primary btn-sm" href="/done?id={{$value.Id}}">完成</button>
                {{end}}
                <a  class="btn btn-primary btn-sm" href="/delete?id={{$value.Id}}">删除</button>
              </td>
            </tr>
            {{end}}

            </tbody>
          </table>
          </div>
  

        </div>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        
        <form class="p-4 p-md-5 border rounded-3 bg-light" method="post" action="/dopost">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="content" name="content" placeholder="name@example.com">
            <label for="floatingInput">请输入备忘事项...</label>
          </div>  

          <!-- <button class="w-100 btn btn-lg btn-primary" type="submit"></button>  -->
          <input type="submit"class="w-100 btn btn-lg btn-primary"  value="提交">
        </form>
      </div>
    </div>
  </div>
